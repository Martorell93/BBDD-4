<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id = "todo">
            <form>
                <div class= "shadow-sm p-3 mb-5 bg-body rounded" id="datos">
                    <label class= "shadow-lg p-3 mb-5 bg-body rounded" for="asignatura">Asignatura: </label>
                    <input  class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="asignatura">
                    <label class= "shadow-lg p-3 mb-5 bg-body rounded" for="profesor">Profesor: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="profesor">
                    <label  class= "shadow-lg p-3 mb-5 bg-body rounded" for="alumno">Alumno: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="alumno">
                    <label  class= "shadow-lg p-3 mb-5 bg-body rounded" for="fecha">Fecha: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="fecha">
                    <label  class= "shadow-lg p-3 mb-5 bg-body rounded" for="nota">Nota: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="nota">
                    <label  class= "shadow-lg p-3 mb-5 bg-body rounded" for="student_id">Id alumno: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="student_id">
                    <label class= "shadow-lg p-3 mb-5 bg-body rounded" for="id">Id nota: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="id">
                    
                </div>
                <div id ="botones">
                    <button class= "shadow-lg p-3 mb-5 bg-body rounded" type="button" onclick="getMarks()">Mostrar</button>
                    <button  class= "shadow-lg p-3 mb-5 bg-body rounded" type="button" onclick="postMarks()">Crear</button>
                    <button class= "shadow-lg p-3 mb-5 bg-body rounded" type="button" onclick="putMarks()">Actualizar</button>
                    <button class= "shadow-lg p-3 mb-5 bg-body rounded" type="button" onclick="deleteMarks()">Eliminar</button>
                </div>
            </form>
        </section>
        <section>
            <table class="table table-dark table-striped" id="tabla">
                <h1 class= "shadow-lg p-3 mb-5 bg-body rounded">Información sobre notas</h1>
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Asignatura</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">Alumno</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Nota</th>
                  </tr>
                </thead>
              </table>
              <button class= "shadow-lg p-3 mb-5 bg-body rounded" type ="button" onclick="eliminarInfo()">Eliminar Información</button>
        </section>
    </main>
    <script src="controladorAPI.js"></script>
</body>
</html>
